[package]
name = "unitas-rs"
edition = "2024"

[dependencies]
pattern-macro = { path = "./pattern-macro/" }
pattern = { path = "./pattern/" }
env_logger = "0.11.6"
log = "0.4.26"
iced-x86 = { version = "1.21.0", default-features = false, features = ["std", "decoder", "encoder", "block_encoder", "code_asm", "instr_info"] }

[target.'cfg(unix)'.dependencies]
libc = "0.2.169"

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.59.0", default-features = false, features = [ "Win32_System_Memory", "Win32_System_LibraryLoader", "Win32_System_ProcessStatus", "Win32_System_Threading" ] }

[dev-dependencies]
windows-sys = { version = "0.59.0", default-features = false, features = [ "Win32_System_Memory", "Win32_System_LibraryLoader", "Win32_System_ProcessStatus", "Win32_System_Threading" ] }

[lib]
crate-type = ["cdylib"]

[workspace]
members = [
    ".", "pattern",
    "pattern-macro",
]
