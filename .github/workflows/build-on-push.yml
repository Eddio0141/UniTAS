name: build-on-push

on: [push]

# Build and test the project
# Use windows and ubuntu to test on both platforms
# Use the latest version of .NET 6
# Build both Debug and Release configurations
# Use build script for building

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        configuration: [Debug, Release]
    steps:
    - name: Checkout
    - uses: actions/checkout@v2.5.0
    - name: Setup .NET
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: 6.0.x
    - name: Test plugin
      run: dotnet test --configuration ${{ matrix.configuration }}
      working-directory: ./Plugin
    # Run the build.ps1 script on Windows and build.sh on Linux
    - name: Build
      - if: runner.os == 'Windows'
        run: ./build.ps1 -Configuration ${{ matrix.configuration }}
      - if: runner.os == 'Linux'
        run: ./build.sh -Configuration ${{ matrix.configuration }}
    # Get built artifacts
    - name: Get built artifacts
      uses: actions/upload-artifact@v3.1.1
      with:
        name: ${{ matrix.configuration }}
        path: ./build/${{ matrix.configuration }}/