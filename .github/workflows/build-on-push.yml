name: build-on-push

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        configuration: [Debug, Release]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: '6.0.x'
    - name: Set up cargo
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
    - name: Rust cache
      uses: Swatinem/rust-cache@v2.2.0
      with:
        workspaces: ". -> ./unitas_setup_tool"
    - name: Test plugin
      working-directory: ./Plugin
      run: dotnet test --configuration ${{ matrix.configuration }}
    - name: Clippy for set up tool
      working-directory: ./unitas_setup_tool
      run: cargo clippy --all-targets --all-features -- -D warnings
    - name: Build windows
      if: runner.os == 'Windows'
      run: ./build.ps1 ${{ matrix.configuration }}
    - name: Build linux
      if: runner.os == 'Linux'
      run: ./build.sh ${{ matrix.configuration }}
    - name: Get built artifacts
      uses: actions/upload-artifact@v3.1.1
      with:
        name: ${{ matrix.os }}-${{ matrix.configuration }}
        path: ./build/${{ matrix.configuration }}/