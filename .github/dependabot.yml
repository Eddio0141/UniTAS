version: 2
registries:
  api-nuget-org:
    type: nuget-feed
    url: https://api.nuget.org/v3/index.json
  nuget-bepinex-dev:
    type: nuget-feed
    url: https://nuget.bepinex.dev/v3/index.json
updates:
  - package-ecosystem: "nuget"
    directory: "/UniTAS/Patcher"
    registries: "*"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "StructureMap"
      - dependency-name: "UnityEngine.Modules"

  - package-ecosystem: "nuget"
    directory: "/UniTAS/Patcher.Tests"
    registries: "*"
    schedule:
      interval: "weekly"
